<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PBKDF2 + AES-256-GCM</title>
  <style>
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#0b0b0f;color:#f5f5f7;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .box{width:min(960px,92vw);padding:24px;border:1px solid rgba(255,255,255,.12);border-radius:16px;background:rgba(255,255,255,.04)}
    h1{margin:0 0 10px;font-size:18px;opacity:.9}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin:12px 0}
    input,textarea,button{border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(0,0,0,.25);color:#fff;padding:12px 14px;font-size:14px}
    input,textarea{flex:1;min-width:260px}
    textarea{width:100%;min-height:92px;resize:vertical}
    button{cursor:pointer}
    .hint{opacity:.7;font-size:12px;line-height:1.45;margin-top:8px}
    code{word-break:break-all}
    .danger{opacity:.85}
  </style>
</head>
<body>
  <div class="box">
    <h1>Passphrase → PBKDF2 (SHA-256) → AES-256-GCM</h1>

    <div class="row">
      <input id="plain" value="Pham Duong" />
      <input id="pass" placeholder="Nhập PASS (chỉ bạn biết)" />
      <button id="btnEnc">Encrypt</button>
    </div>

    <div class="row">
      <textarea id="token" placeholder="TOKEN v2.<salt>.<nonce>.<ciphertext>.<tag> sẽ xuất hiện ở đây..."></textarea>
    </div>

    <div class="row">
      <button id="btnDec">Decrypt (dùng PASS + TOKEN)</button>
      <input id="out" placeholder="Kết quả giải mã..." />
    </div>

    <div class="hint">
      <div><b>Format token:</b> <code>v2.&lt;salt&gt;.&lt;nonce&gt;.&lt;ciphertext&gt;.&lt;tag&gt;</code> (Base64URL, bỏ "=")</div>
      <div class="danger">PASS phải mạnh. Token public vẫn OK vì không có PASS thì không giải được.</div>
      <div>PBKDF2 iterations: <span id="it"></span></div>
    </div>
  </div>

<script>
  const $ = (id) => document.getElementById(id);

  const b64url = (u8) =>
    btoa(String.fromCharCode(...u8))
      .replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,'');

  const b64urlToU8 = (s) => {
    s = s.replace(/-/g,'+').replace(/_/g,'/');
    s += '='.repeat((4 - (s.length % 4)) % 4);
    const bin = atob(s);
    const u8 = new Uint8Array(bin.length);
    for (let i=0;i<bin.length;i++) u8[i] = bin.charCodeAt(i);
    return u8;
  };

  const enc = new TextEncoder();
  const dec = new TextDecoder();

  const PBKDF2_ITERS = 200000; // nếu thấy chậm trên iPhone, giảm xuống 100000
  $("it").textContent = PBKDF2_ITERS.toLocaleString("vi-VN");

  async function deriveAesKeyFromPass(pass, saltU8) {
    const passKey = await crypto.subtle.importKey(
      "raw",
      enc.encode(pass),
      { name: "PBKDF2" },
      false,
      ["deriveKey"]
    );

    return crypto.subtle.deriveKey(
      { name: "PBKDF2", salt: saltU8, iterations: PBKDF2_ITERS, hash: "SHA-256" },
      passKey,
      { name: "AES-GCM", length: 256 },
      false,
      ["encrypt", "decrypt"]
    );
  }

  async function encrypt() {
    try {
      const plain = $("plain").value;
      const pass = $("pass").value;

      if (!pass || pass.length < 10) throw new Error("PASS nên >= 10 ký tự (khuyến nghị 16+).");

      const salt = crypto.getRandomValues(new Uint8Array(16));
      const nonce = crypto.getRandomValues(new Uint8Array(12));

      const aesKey = await deriveAesKeyFromPass(pass, salt);

      const ctAll = new Uint8Array(await crypto.subtle.encrypt(
        { name: "AES-GCM", iv: nonce },
        aesKey,
        enc.encode(plain)
      ));

      const ciphertext = ctAll.slice(0, ctAll.length - 16);
      const tag = ctAll.slice(ctAll.length - 16);

      $("token").value = `v2.${b64url(salt)}.${b64url(nonce)}.${b64url(ciphertext)}.${b64url(tag)}`;
      $("out").value = "";
    } catch (e) {
      $("out").value = "Encrypt failed: " + e.message;
    }
  }

  async function decrypt() {
    try {
      const pass = $("pass").value.trim();
      const token = $("token").value.trim();

      if (!pass) throw new Error("Nhập PASS trước.");

      const parts = token.split(".");
      if (parts.length !== 5 || parts[0] !== "v2") throw new Error("TOKEN sai format v2.");

      const salt = b64urlToU8(parts[1]);
      const nonce = b64urlToU8(parts[2]);
      const ciphertext = b64urlToU8(parts[3]);
      const tag = b64urlToU8(parts[4]);

      const aesKey = await deriveAesKeyFromPass(pass, salt);

      const ctAll = new Uint8Array(ciphertext.length + tag.length);
      ctAll.set(ciphertext, 0);
      ctAll.set(tag, ciphertext.length);

      const pt = new Uint8Array(await crypto.subtle.decrypt(
        { name: "AES-GCM", iv: nonce },
        aesKey,
        ctAll
      ));

      $("out").value = dec.decode(pt);
    } catch (e) {
      $("out").value = "Decrypt failed: " + e.message;
    }
  }

  $("btnEnc").addEventListener("click", encrypt);
  $("btnDec").addEventListener("click", decrypt);
</script>
</body>
</html>
