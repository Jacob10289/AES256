<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AES-256-GCM</title>

  <style>
    :root{
      --bg0:#07090f;
      --bg1:#0a1020;
      --fg:#f5f5f7;

      --line:rgba(255,255,255,.12);
      --panel:rgba(255,255,255,.05);
      --field:rgba(10,14,24,.55);
      --shadow:rgba(0,0,0,.65);

      --btnG1:#2a72ff;
      --btnG2:#00d6c7;
      --btnG3:#7a5cff;

      --radius:16px;
      --radiusIn:14px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(1200px 900px at 10% 15%, rgba(40,80,180,.18), transparent 55%),
        radial-gradient(900px 700px at 85% 25%, rgba(0,220,190,.10), transparent 60%),
        radial-gradient(900px 900px at 60% 90%, rgba(140,80,255,.10), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      color:var(--fg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      overflow-x:hidden;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    body::before{
      content:"";
      position:fixed;
      inset:-40%;
      pointer-events:none;
      background:
        radial-gradient(700px 450px at 30% 35%, rgba(0,255,204,.18), transparent 60%),
        radial-gradient(650px 500px at 70% 40%, rgba(64,140,255,.22), transparent 62%),
        radial-gradient(650px 500px at 55% 70%, rgba(160,90,255,.14), transparent 62%);
      filter: blur(44px) saturate(120%);
      opacity:.85;
      transform: translate3d(0,0,0);
      animation: auroraDrift 16s ease-in-out infinite alternate;
    }

    body::after{
      content:"";
      position:fixed;
      inset:-20%;
      pointer-events:none;
      background:
        radial-gradient(closest-side at 20% 30%, rgba(255,255,255,.06), transparent 65%),
        radial-gradient(closest-side at 80% 40%, rgba(255,255,255,.045), transparent 68%),
        radial-gradient(closest-side at 55% 85%, rgba(255,255,255,.04), transparent 70%);
      filter: blur(18px);
      opacity:.35;
      animation: auroraPulse 7s ease-in-out infinite;
    }

    @keyframes auroraDrift{
      0%   { transform: translate3d(-2%, -1%, 0) scale(1.02) rotate(-2deg); }
      50%  { transform: translate3d(2%, 1.5%, 0) scale(1.04) rotate(2deg); }
      100% { transform: translate3d(4%, -1%, 0) scale(1.03) rotate(1deg); }
    }
    @keyframes auroraPulse{
      0%,100%{ opacity:.28; transform: translate3d(0,0,0) scale(1); }
      50%{ opacity:.42; transform: translate3d(0,0,0) scale(1.02); }
    }

    .box{
      width:min(980px,92vw);
      padding:22px;
      border:1px solid var(--line);
      border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(255,255,255,.055), rgba(255,255,255,.028));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 18px 50px rgba(0,0,0,.40);
      position:relative;
      z-index:1;
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
      flex-wrap:nowrap;
    }
    h1{
      margin:0;
      font-size:16px;
      letter-spacing:.25px;
      opacity:.92;
      flex:1 1 auto;
      min-width:0;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .right{
      flex:0 0 auto;
      display:flex;
      justify-content:flex-end;
      min-width:0;
    }

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin:10px 0;
    }

    .two{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      width:100%;
    }
    .two > button{ width:100% }

    input, textarea, button{
      border-radius:var(--radiusIn);
      border:1px solid var(--line);
      color:var(--fg);
      padding:12px 14px;
      font-size:14px;
      outline:none;
      transition:
        transform .12s ease,
        border-color .16s ease,
        box-shadow .16s ease,
        background .16s ease,
        filter .16s ease;
    }

    input, textarea{
      background: linear-gradient(180deg, rgba(10,14,24,.64), rgba(6,8,14,.55));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
      flex:1;
      min-width:240px;
    }

    textarea{
      width:100%;
      min-height:160px;
      resize:vertical;
      line-height:1.35;
    }

    input:focus, textarea:focus{
      border-color: rgba(90,160,255,.55);
      box-shadow:
        0 0 0 3px rgba(60,140,255,.14),
        inset 0 1px 0 rgba(255,255,255,.06);
    }

    .mini{
      flex:0;
      min-width:190px;
    }

    .pwwrap{
      display:flex;
      gap:10px;
      flex:1;
      min-width:260px;
    }
    .pwwrap input{
      flex:1;
      min-width:0;
    }
    .pwbtn{
      flex:0;
      min-width:120px;
    }

    .btn{
      background:
        linear-gradient(135deg, rgba(42,114,255,.95), rgba(0,214,199,.92) 55%, rgba(122,92,255,.88));
      border-color: rgba(255,255,255,.14);
      box-shadow:
        0 10px 26px rgba(0,0,0,.35),
        inset 0 1px 0 rgba(255,255,255,.10);
      cursor:pointer;
      user-select:none;
      position:relative;
      overflow:hidden;
      transform: translateZ(0);
    }

    .btn::before{
      content:"";
      position:absolute;
      inset:-1px;
      background:
        radial-gradient(60% 120% at 10% 0%, rgba(255,255,255,.22), transparent 55%),
        radial-gradient(70% 140% at 100% 40%, rgba(255,255,255,.10), transparent 60%);
      opacity:.55;
      pointer-events:none;
    }

    .btn:hover{
      filter: brightness(1.05) saturate(1.05);
      box-shadow:
        0 12px 30px rgba(0,0,0,.42),
        0 0 0 3px rgba(60,140,255,.10),
        inset 0 1px 0 rgba(255,255,255,.12);
      transform: translateY(-1px);
    }

    .btn:active{
      transform: translateY(1px) scale(.99);
      filter: brightness(0.98);
      box-shadow:
        0 8px 18px rgba(0,0,0,.35),
        inset 0 1px 0 rgba(255,255,255,.08);
    }

    .btn.pill{
      padding:9px 12px;
      border-radius:999px;
      font-size:12px;
      letter-spacing:.2px;
      white-space:nowrap;
    }

    .btn:disabled,
    .disabled{
      opacity:.45;
      pointer-events:none;
      filter:saturate(.8) grayscale(.1);
    }

    .toast{
      position:fixed;
      left:50%;
      bottom:28px;
      transform:translateX(-50%);
      background:rgba(0,0,0,.78);
      border:1px solid rgba(255,255,255,.16);
      padding:10px 14px;
      border-radius:12px;
      font-size:13px;
      opacity:0;
      pointer-events:none;
      transition:opacity .18s ease, transform .18s ease;
      box-shadow:0 12px 26px var(--shadow);
      z-index:10;
    }
    .toast.show{
      opacity:1;
      transform:translateX(-50%) translateY(-2px);
    }

    @media (max-width: 420px){
      input,textarea{min-width:0}
      .mini{min-width:0;flex:1}
      .pwbtn{min-width:110px}
      .pwwrap{min-width:0}
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="top">
      <h1>AES-256-GCM</h1>
      <div class="right">
        <button id="btnSafe" class="btn pill">BẢO MẬT : TẮT</button>
      </div>
    </div>

    <div class="row">
      <input id="plain" placeholder="Văn bản gốc" value="" autocomplete="off" />
      <input id="iters" class="mini" type="number" value="100000" min="100000" step="100000" inputmode="numeric" />
    </div>

    <div class="row">
      <div class="pwwrap">
        <input id="pass" type="password" placeholder="Mật khẩu" autocomplete="new-password" />
        <button id="btnTogglePass" class="btn pwbtn">HIỆN</button>
      </div>
    </div>

    <div class="row two">
      <button id="btnEnc" class="btn">MÃ HOÁ</button>
      <button id="btnDec" class="btn">GIẢI MÃ</button>
    </div>

    <div class="row">
      <textarea id="token" spellcheck="false" placeholder="Token mã hoá"></textarea>
    </div>

    <div class="row two">
      <button id="btnCopy" class="btn">SAO CHÉP</button>
      <button id="btnClear" class="btn">XOÁ</button>
    </div>

    <div class="row">
      <input id="out" placeholder="Kết quả" autocomplete="off" />
    </div>
  </div>

  <div id="toast" class="toast">OK</div>

<script>
  const $ = (id) => document.getElementById(id);

  const enc = new TextEncoder();
  const dec = new TextDecoder();

  const b64url = (u8) =>
    btoa(String.fromCharCode(...u8))
      .replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,'');

  const b64urlToU8 = (s) => {
    s = s.replace(/-/g,'+').replace(/_/g,'/');
    s += '='.repeat((4 - (s.length % 4)) % 4);
    const bin = atob(s);
    const u8 = new Uint8Array(bin.length);
    for (let i=0;i<bin.length;i++) u8[i] = bin.charCodeAt(i);
    return u8;
  };

  const getIters = () => {
    const n = parseInt($("iters").value || "100000", 10);
    return Number.isFinite(n) ? Math.max(100000, n) : 100000;
  };

  function toast(msg){
    const t = $("toast");
    t.textContent = msg;
    t.classList.add("show");
    setTimeout(()=>t.classList.remove("show"), 900);
  }

  let SAFE_MODE = false;

  const disableInSafeMode = [
    "plain",
    "btnTogglePass",
    "out"
  ];

  function setDisabled(id, on){
    const el = $(id);
    if (!el) return;
    el.disabled = !!on;
    if (on) el.classList.add("disabled");
    else el.classList.remove("disabled");
  }

  function applySafeMode(){
    $("btnSafe").textContent = `BẢO MẬT : ${SAFE_MODE ? "BẬT" : "TẮT"}`;

    if (SAFE_MODE) {
      $("plain").value = "";
      $("out").value = "";
      $("pass").value = "";

      $("pass").type = "password";
      $("btnTogglePass").textContent = "HIỆN";

      disableInSafeMode.forEach(id => setDisabled(id, true));

      $("plain").placeholder = "Văn bản gốc";
      $("out").placeholder = "Kết quả";

      toast("Đã bật bảo mật");
    } else {
      disableInSafeMode.forEach(id => setDisabled(id, false));
      $("plain").placeholder = "Văn bản gốc";
      $("out").placeholder = "Kết quả";
      toast("Đã tắt bảo mật");
    }
  }

  async function deriveAesKeyFromPass(pass, saltU8, iters) {
    const passKey = await crypto.subtle.importKey(
      "raw",
      enc.encode(pass),
      { name: "PBKDF2" },
      false,
      ["deriveKey"]
    );

    return crypto.subtle.deriveKey(
      { name: "PBKDF2", salt: saltU8, iterations: iters, hash: "SHA-256" },
      passKey,
      { name: "AES-GCM", length: 256 },
      false,
      ["encrypt", "decrypt"]
    );
  }

  function getPlaintextForEncrypt(){
    if (!SAFE_MODE) return $("plain").value;
    const v = prompt("Nhập văn bản gốc để mã hoá:", "");
    return (v ?? "").trim();
  }

  function setOutputAfterDecrypt(text){
    if (SAFE_MODE) {
      $("out").value = "";
      alert(text);
    } else {
      $("out").value = text;
    }
  }

  function clearSensitive(){
    $("pass").value = "";
    if (SAFE_MODE) $("plain").value = "";
  }

  async function encrypt() {
    try {
      const plain = getPlaintextForEncrypt();
      const pass = $("pass").value;

      if (!plain) throw new Error("Bạn chưa nhập văn bản gốc.");
      if (!pass || pass.length < 10) throw new Error("Mật khẩu quá yếu.");

      const iters = getIters();
      const salt = crypto.getRandomValues(new Uint8Array(16));
      const nonce = crypto.getRandomValues(new Uint8Array(12));

      const aesKey = await deriveAesKeyFromPass(pass, salt, iters);

      const ctAll = new Uint8Array(await crypto.subtle.encrypt(
        { name: "AES-GCM", iv: nonce },
        aesKey,
        enc.encode(plain)
      ));

      const ciphertext = ctAll.slice(0, ctAll.length - 16);
      const tag = ctAll.slice(ctAll.length - 16);

      $("token").value = `v3.${iters}.${b64url(salt)}.${b64url(nonce)}.${b64url(ciphertext)}.${b64url(tag)}`;

      clearSensitive();
      toast("Đã mã hoá");
    } catch (e) {
      toast("Có lỗi");
      if (!SAFE_MODE) $("out").value = "Mã hoá thất bại: " + (e?.message || e);
    }
  }

  async function decrypt() {
    try {
      const pass = $("pass").value.trim();
      const token = $("token").value.trim();

      if (!pass) throw new Error("Bạn chưa nhập mật khẩu.");
      if (!token) throw new Error("Bạn chưa dán token.");

      const parts = token.split(".");
      if (parts.length !== 6 || parts[0] !== "v3") throw new Error("Token không đúng định dạng.");

      const iters = parseInt(parts[1], 10);
      if (!Number.isFinite(iters) || iters < 100000) throw new Error("Iterations trong token không hợp lệ.");

      const salt = b64urlToU8(parts[2]);
      const nonce = b64urlToU8(parts[3]);
      const ciphertext = b64urlToU8(parts[4]);
      const tag = b64urlToU8(parts[5]);

      const aesKey = await deriveAesKeyFromPass(pass, salt, iters);

      const ctAll = new Uint8Array(ciphertext.length + tag.length);
      ctAll.set(ciphertext, 0);
      ctAll.set(tag, ciphertext.length);

      const pt = new Uint8Array(await crypto.subtle.decrypt(
        { name: "AES-GCM", iv: nonce },
        aesKey,
        ctAll
      ));

      const text = dec.decode(pt);
      setOutputAfterDecrypt(text);
      clearSensitive();
      toast("Đã giải mã");
    } catch (e) {
      toast("Có lỗi");
      if (!SAFE_MODE) $("out").value = "Giải mã thất bại: " + (e?.message || e);
    }
  }

  async function copyToken(){
    const token = $("token").value.trim();
    if (!token) return toast("Chưa có token");
    try{
      await navigator.clipboard.writeText(token);
      toast("Đã sao chép");
    }catch{
      $("token").focus();
      $("token").select();
      document.execCommand("copy");
      toast("Đã sao chép");
    }
  }

  function clearAll(){
    if (SAFE_MODE) $("plain").value = "";
    $("pass").value = "";
    $("token").value = "";
    $("out").value = "";
    toast("Đã xoá");
  }

  function togglePass(){
    if (SAFE_MODE) return;
    const p = $("pass");
    const isPw = p.type === "password";
    p.type = isPw ? "text" : "password";
    $("btnTogglePass").textContent = isPw ? "ẨN" : "HIỆN";
  }

  $("btnEnc").addEventListener("click", encrypt);
  $("btnDec").addEventListener("click", decrypt);
  $("btnCopy").addEventListener("click", copyToken);
  $("btnClear").addEventListener("click", clearAll);
  $("btnTogglePass").addEventListener("click", togglePass);

  $("btnSafe").addEventListener("click", () => {
    SAFE_MODE = !SAFE_MODE;
    applySafeMode();
  });

  applySafeMode();
</script>
</body>
</html>
