<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AES-256-GCM</title>
  <style>
    :root{
      --bg:#0b0b0f;
      --fg:#f5f5f7;
      --line:rgba(255,255,255,.12);
      --panel:rgba(255,255,255,.045);
      --field:rgba(0,0,0,.24);
      --shadow:rgba(0,0,0,.65);
      --g1:rgba(124,58,237,.45);
      --g2:rgba(34,211,238,.35);
      --g3:rgba(99,102,241,.28);
      --ring:rgba(255,255,255,.18);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;min-height:100vh;
      display:flex;align-items:center;justify-content:center;
      background:radial-gradient(1100px 680px at 18% 20%, rgba(124,58,237,.22), transparent 55%),
                 radial-gradient(900px 520px at 85% 22%, rgba(34,211,238,.18), transparent 55%),
                 radial-gradient(900px 620px at 55% 92%, rgba(99,102,241,.16), transparent 55%),
                 var(--bg);
      color:var(--fg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      overflow:hidden;
    }
    body::before{
      content:"";
      position:fixed;inset:-40%;
      background:conic-gradient(from 220deg, rgba(124,58,237,.10), rgba(34,211,238,.08), rgba(99,102,241,.09), rgba(124,58,237,.10));
      filter:blur(60px);
      opacity:.85;
      animation:spin 18s linear infinite;
      pointer-events:none;
    }
    body::after{
      content:"";
      position:fixed;inset:0;
      background:radial-gradient(1px 1px at 20% 30%, rgba(255,255,255,.10), transparent 60%),
                 radial-gradient(1px 1px at 70% 20%, rgba(255,255,255,.08), transparent 60%),
                 radial-gradient(1px 1px at 55% 75%, rgba(255,255,255,.07), transparent 60%),
                 radial-gradient(1px 1px at 35% 85%, rgba(255,255,255,.06), transparent 60%);
      opacity:.45;
      pointer-events:none;
      filter:blur(.2px);
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    .box{
      position:relative;
      width:min(980px,92vw);
      padding:24px;
      border:1px solid var(--line);
      border-radius:18px;
      background:linear-gradient(180deg, rgba(255,255,255,.055), rgba(255,255,255,.028));
      box-shadow:0 22px 60px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      z-index:1;
    }
    .box::before{
      content:"";
      position:absolute;inset:-1px;
      border-radius:18px;
      padding:1px;
      background:linear-gradient(135deg, rgba(124,58,237,.35), rgba(34,211,238,.22), rgba(99,102,241,.25));
      -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;
      mask-composite:exclude;
      pointer-events:none;
      opacity:.55;
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
      flex-wrap:nowrap;
    }
    h1{
      margin:0;
      font-size:16px;
      letter-spacing:.2px;
      opacity:.94;
      flex:1 1 auto;
      min-width:0;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .right{
      flex:0 0 auto;
      max-width:100%;
      margin-left:auto;
      display:flex;
      justify-content:flex-end;
    }

    .pillbtn{
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background:
        radial-gradient(120% 160% at 20% 10%, rgba(124,58,237,.18), transparent 60%),
        radial-gradient(120% 160% at 90% 0%, rgba(34,211,238,.12), transparent 60%),
        rgba(0,0,0,.16);
      color:rgba(245,245,247,.92);
      font-size:12px;
      cursor:pointer;
      white-space:nowrap;
      max-width:100%;
      transition:transform .14s ease, border-color .18s ease, box-shadow .18s ease, filter .18s ease;
      box-shadow:0 10px 22px rgba(0,0,0,.35);
    }
    .pillbtn:hover{border-color:var(--ring);filter:brightness(1.06)}
    .pillbtn:active{transform:translateY(1px) scale(.99)}
    .pillbtn:focus-visible{outline:none;box-shadow:0 0 0 3px rgba(124,58,237,.25), 0 10px 22px rgba(0,0,0,.35)}

    .row{display:flex;gap:10px;flex-wrap:wrap;margin:10px 0}

    .two{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      width:100%;
    }
    .two > button{width:100%}

    input,textarea,button{
      border-radius:14px;
      border:1px solid var(--line);
      background:
        radial-gradient(120% 160% at 10% 0%, rgba(124,58,237,.10), transparent 55%),
        radial-gradient(120% 160% at 90% 0%, rgba(34,211,238,.08), transparent 55%),
        var(--field);
      color:var(--fg);
      padding:12px 14px;
      font-size:14px;
      outline:none;
      transition:border-color .16s ease, box-shadow .16s ease, transform .14s ease, filter .16s ease;
    }
    input,textarea{flex:1;min-width:240px}
    textarea{width:100%;min-height:140px;resize:vertical;line-height:1.35}
    input:focus,textarea:focus{
      border-color:var(--ring);
      box-shadow:0 0 0 3px rgba(34,211,238,.12);
      filter:brightness(1.05);
    }

    button{
      cursor:pointer;
      user-select:none;
      letter-spacing:.2px;
      font-weight:650;
      background:
        radial-gradient(120% 200% at 20% 0%, rgba(124,58,237,.22), transparent 60%),
        radial-gradient(120% 200% at 90% 0%, rgba(34,211,238,.16), transparent 60%),
        rgba(0,0,0,.18);
      box-shadow:0 14px 28px rgba(0,0,0,.40);
    }
    button:hover{border-color:var(--ring);filter:brightness(1.06)}
    button:active{transform:translateY(1px) scale(.99)}
    button:focus-visible{outline:none;box-shadow:0 0 0 3px rgba(124,58,237,.22), 0 14px 28px rgba(0,0,0,.40)}

    .mini{flex:0;min-width:190px}
    .pwwrap{display:flex;gap:10px;flex:1;min-width:260px}
    .pwwrap input{flex:1;min-width:0}
    .pwbtn{flex:0;min-width:120px}

    .toast{
      position:fixed;left:50%;bottom:28px;transform:translateX(-50%);
      background:
        radial-gradient(140% 220% at 20% 0%, rgba(124,58,237,.22), transparent 60%),
        radial-gradient(140% 220% at 90% 0%, rgba(34,211,238,.18), transparent 60%),
        rgba(0,0,0,.78);
      border:1px solid rgba(255,255,255,.16);
      padding:10px 14px;border-radius:12px;
      font-size:13px;opacity:0;pointer-events:none;
      transition:opacity .18s ease, transform .18s ease, filter .18s ease;
      box-shadow:0 12px 26px var(--shadow);
      z-index:3;
    }
    .toast.show{opacity:1;transform:translateX(-50%) translateY(-2px);filter:brightness(1.05)}

    .disabled{
      opacity:.45;
      pointer-events:none;
      filter:saturate(.75) brightness(.95);
    }

    @media (max-width: 420px){
      input,textarea{min-width:0}
      .mini{min-width:0;flex:1}
      .pwbtn{min-width:110px}
      .pwwrap{min-width:0}
      .box{padding:20px}
    }

    @media (prefers-reduced-motion: reduce){
      body::before{animation:none}
      *{transition:none !important}
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="top">
      <h1>AES-256-GCM</h1>
      <div class="right">
        <button id="btnSafe" class="pillbtn">BẢO MẬT : TẮT</button>
      </div>
    </div>

    <div class="row">
      <input id="plain" placeholder="Văn bản gốc" value="" autocomplete="off" />
      <input id="iters" class="mini" type="number" value="100000" min="100000" step="100000" inputmode="numeric" />
    </div>

    <div class="row">
      <div class="pwwrap">
        <input id="pass" type="password" placeholder="Mật khẩu" autocomplete="new-password" />
        <button id="btnTogglePass" class="pwbtn">HIỆN</button>
      </div>
    </div>

    <div class="row two">
      <button id="btnEnc">MÃ HOÁ</button>
      <button id="btnDec">GIẢI MÃ</button>
    </div>

    <div class="row">
      <textarea id="token" spellcheck="false" placeholder="Token mã hoá"></textarea>
    </div>

    <div class="row two">
      <button id="btnCopy">SAO CHÉP</button>
      <button id="btnClear">XOÁ</button>
    </div>

    <div class="row">
      <input id="out" placeholder="Kết quả" autocomplete="off" />
    </div>
  </div>

  <div id="toast" class="toast">OK</div>

<script>
  const $ = (id) => document.getElementById(id);

  const enc = new TextEncoder();
  const dec = new TextDecoder();

  const b64url = (u8) =>
    btoa(String.fromCharCode(...u8))
      .replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,'');

  const b64urlToU8 = (s) => {
    s = s.replace(/-/g,'+').replace(/_/g,'/');
    s += '='.repeat((4 - (s.length % 4)) % 4);
    const bin = atob(s);
    const u8 = new Uint8Array(bin.length);
    for (let i=0;i<bin.length;i++) u8[i] = bin.charCodeAt(i);
    return u8;
  };

  const getIters = () => {
    const n = parseInt($("iters").value || "100000", 10);
    return Number.isFinite(n) ? Math.max(100000, n) : 100000;
  };

  function toast(msg){
    const t = $("toast");
    t.textContent = msg;
    t.classList.add("show");
    setTimeout(()=>t.classList.remove("show"), 900);
  }

  let SAFE_MODE = false;

  const disableInSafeMode = [
    "plain",
    "btnTogglePass",
    "out"
  ];

  function setDisabled(id, on){
    const el = $(id);
    if (!el) return;
    el.disabled = !!on;
    if (on) el.classList.add("disabled");
    else el.classList.remove("disabled");
  }

  function applySafeMode(){
    $("btnSafe").textContent = `BẢO MẬT : ${SAFE_MODE ? "BẬT" : "TẮT"}`;

    if (SAFE_MODE) {
      $("plain").value = "";
      $("out").value = "";
      $("pass").value = "";

      $("pass").type = "password";
      $("btnTogglePass").textContent = "HIỆN";

      disableInSafeMode.forEach(id => setDisabled(id, true));

      $("plain").placeholder = "Văn bản gốc (đã ẩn)";
      $("out").placeholder = "Kết quả (đã ẩn)";

      toast("Đã bật bảo mật");
    } else {
      disableInSafeMode.forEach(id => setDisabled(id, false));
      $("plain").placeholder = "Văn bản gốc";
      $("out").placeholder = "Kết quả";
      toast("Đã tắt bảo mật");
    }
  }

  async function deriveAesKeyFromPass(pass, saltU8, iters) {
    const passKey = await crypto.subtle.importKey(
      "raw",
      enc.encode(pass),
      { name: "PBKDF2" },
      false,
      ["deriveKey"]
    );

    return crypto.subtle.deriveKey(
      { name: "PBKDF2", salt: saltU8, iterations: iters, hash: "SHA-256" },
      passKey,
      { name: "AES-GCM", length: 256 },
      false,
      ["encrypt", "decrypt"]
    );
  }

  function getPlaintextForEncrypt(){
    if (!SAFE_MODE) return $("plain").value;
    const v = prompt("Nhập văn bản gốc để mã hoá:", "");
    return (v ?? "").trim();
  }

  function setOutputAfterDecrypt(text){
    if (SAFE_MODE) {
      $("out").value = "";
      alert(text);
    } else {
      $("out").value = text;
    }
  }

  function clearSensitive(){
    $("pass").value = "";
    if (SAFE_MODE) $("plain").value = "";
  }

  async function encrypt() {
    try {
      const plain = getPlaintextForEncrypt();
      const pass = $("pass").value;

      if (!plain) throw new Error("Bạn chưa nhập văn bản gốc.");
      if (!pass || pass.length < 10) throw new Error("Mật khẩu quá yếu.");

      const iters = getIters();
      const salt = crypto.getRandomValues(new Uint8Array(16));
      const nonce = crypto.getRandomValues(new Uint8Array(12));

      const aesKey = await deriveAesKeyFromPass(pass, salt, iters);

      const ctAll = new Uint8Array(await crypto.subtle.encrypt(
        { name: "AES-GCM", iv: nonce },
        aesKey,
        enc.encode(plain)
      ));

      const ciphertext = ctAll.slice(0, ctAll.length - 16);
      const tag = ctAll.slice(ctAll.length - 16);

      $("token").value = `v3.${iters}.${b64url(salt)}.${b64url(nonce)}.${b64url(ciphertext)}.${b64url(tag)}`;

      clearSensitive();
      toast("Đã mã hoá");
    } catch (e) {
      toast("Có lỗi");
      if (!SAFE_MODE) $("out").value = "Mã hoá thất bại: " + (e?.message || e);
    }
  }

  async function decrypt() {
    try {
      const pass = $("pass").value.trim();
      const token = $("token").value.trim();

      if (!pass) throw new Error("Bạn chưa nhập mật khẩu.");
      if (!token) throw new Error("Bạn chưa dán token.");

      const parts = token.split(".");
      if (parts.length !== 6 || parts[0] !== "v3") throw new Error("Token không đúng định dạng.");

      const iters = parseInt(parts[1], 10);
      if (!Number.isFinite(iters) || iters < 100000) throw new Error("Iterations trong token không hợp lệ.");

      const salt = b64urlToU8(parts[2]);
      const nonce = b64urlToU8(parts[3]);
      const ciphertext = b64urlToU8(parts[4]);
      const tag = b64urlToU8(parts[5]);

      const aesKey = await deriveAesKeyFromPass(pass, salt, iters);

      const ctAll = new Uint8Array(ciphertext.length + tag.length);
      ctAll.set(ciphertext, 0);
      ctAll.set(tag, ciphertext.length);

      const pt = new Uint8Array(await crypto.subtle.decrypt(
        { name: "AES-GCM", iv: nonce },
        aesKey,
        ctAll
      ));

      const text = dec.decode(pt);
      setOutputAfterDecrypt(text);
      clearSensitive();
      toast("Đã giải mã");
    } catch (e) {
      toast("Có lỗi");
      if (!SAFE_MODE) $("out").value = "Giải mã thất bại: " + (e?.message || e);
    }
  }

  async function copyToken(){
    const token = $("token").value.trim();
    if (!token) return toast("Chưa có token");
    try{
      await navigator.clipboard.writeText(token);
      toast("Đã sao chép");
    }catch{
      $("token").focus();
      $("token").select();
      document.execCommand("copy");
      toast("Đã sao chép");
    }
  }

  function clearAll(){
    if (SAFE_MODE) $("plain").value = "";
    $("pass").value = "";
    $("token").value = "";
    $("out").value = "";
    toast("Đã xoá");
  }

  function togglePass(){
    if (SAFE_MODE) return;
    const p = $("pass");
    const isPw = p.type === "password";
    p.type = isPw ? "text" : "password";
    $("btnTogglePass").textContent = isPw ? "ẨN" : "HIỆN";
  }

  $("btnEnc").addEventListener("click", encrypt);
  $("btnDec").addEventListener("click", decrypt);
  $("btnCopy").addEventListener("click", copyToken);
  $("btnClear").addEventListener("click", clearAll);
  $("btnTogglePass").addEventListener("click", togglePass);

  $("btnSafe").addEventListener("click", () => {
    SAFE_MODE = !SAFE_MODE;
    applySafeMode();
  });

  applySafeMode();
</script>
</body>
</html>
